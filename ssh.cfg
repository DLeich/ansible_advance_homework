Host workstation
  Hostname workstation-51a0.rhpds.opentlc.com
  User cloud-user
  IdentityFile ~/.ssh/openstack.pem
  ForwardAgent yes
  StrictHostKeyChecking no

Host 10.10.10.* 192.168.0.* *.rhpds.opentlc.com
  ProxyCommand ssh jump -F ./ssh.cfg workstation -W %h:%p
  User cloud-user
  IdentityFile ~/.ssh/openstack.pem
  StrictHostKeyChecking no

Host *
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no
