Host workstation
  Hostname workstation-51a0.rhpds.opentlc.com
  User cloud-user

Host 10.10.10.* 192.168.0.* *.rhpds.opentlc.com
  ProxyCommand ssh -F ./ssh.cfg workstation -W %h:%p
  User cloud-user

Match User cloud-user
  IdentityFile ~/.ssh/openstack.pem

Host *
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no
